<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number Decoder</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Decoder</h1>
      <form id="baseform">
        <div class="form-group">
          <label for="base">Select the base you wish to decode:</label>
          <select class="form" id="base" required>
            <option></option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Set base!</button>
      </form>
      <form id="number">
        <label for="input">Enter the number to decode:</label>
        <div class="form-group" id="inputdiv">
        </div>
        <button type="submit" class="btn btn-primary">Decode!</button>
      </form>
      <div id="result">
        <!-- result will print here -->
      </div>
    </div>
  </body>
</html>
