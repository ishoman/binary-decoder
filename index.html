<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Binary Decoder</title>
  </head>
  <body>
    <div class="container">
      <h1>Binary Decoder</h1>

      <form id="baseform">
        <div class="form-group">
          <label for="base">Enter the base you wish to decode:</label>
          <input id="base" type="text" pattern="[1-9]*" required>
        </div>
        <button type="submit" class="btn btn-primary">Set base!</button>
      </form>

      <form id="number">
        <label for="input">Enter the number to decode:</label>
        <div class="form-group" id="inputdiv">
        </div>
        <button type="submit" class="btn btn-primary">Decode!</button>
      </form>

      <div id="result">

      </div>
    </div>
  </body>
</html>
